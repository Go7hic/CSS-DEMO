<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin布局</title>
	<style type="text/css">
		#header, #ft {
			height: 50px;
			background-color: #aaa;
		}
		#bd {
			position: relative;
			height:50px;
			margin: 10px 0;
		}
		#main {
			margin-left: 210px;
			background-color: #aaa;
		}
		#side {
			position: absolute;
			top: 0;
			left: 0;
			width: 200px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<header id="header">
		头部
	</header>
	<div id="bd">
		<section id="main">
			内容
		</section>
		<aside id="side">边栏</aside>
		
	</div>
	<footer id="ft">底部</footer>
	<div style="width:200px;height: 500px;position:absolute;left:0;top:0;background:#999999;"></div>
	<div style="margin-left:200px;height:100%;background:#CCCCCC;height:100px;font-size:14px;color:#000;">
</body>
</html>
