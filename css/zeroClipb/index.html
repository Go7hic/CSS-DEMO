<html>
<head>
<title></title>


<script type="text/javascript" src="js/ZeroClipboard.js"></script>
<div >
     <button  class="clip-button-id" title="单击复制到剪贴板" data-clipboard-target="" data-clipboard-text="Default clipboard text from attribute">复制到剪贴板...</button>
     <h4><label for="fe_text">输入你要复制的内容</label></h4>
			<textarea id="fe_text"  cols="50" rows="3">Copy me!</textarea>
			<h4><label for="testarea">粘贴复制到的内容</label></h4>
</div>
	<script type="text/javascript">
				var clip = new ZeroClipboard.Client();
				clip.glue( document.getElementById('clip-button-id' ));
				clip.setText('要复制的文本在这里');
		    	clip.on('complete',function(client,args){
				debugstr("已复制到剪贴板内容为：" + args.text);
			});
	</script>
</body>
</html>
