<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 500px;
			height: 500px;
			background: red;
			position: relative;
		}
		.child {
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform:(50%,50%);
			transform:(50%,50%);
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="child">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident incidunt rerum sapiente exercitationem! Aperiam, voluptatibus, unde repellendus assumenda odio ipsam consequuntur accusantium earum fugit suscipit. Itaque, rem ipsum repellat quis.</div>
		
	</div>
</body>
</html>
