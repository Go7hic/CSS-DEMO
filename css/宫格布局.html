<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>宫格布局</title>
	<style type="text/css">
		* {
    margin:0;
    padding:0;
}
ul {
    display:block;
    margin-left:-1px;
    margin-top:-1px;
    width:190px;
    height: 150px;
}
li {
    display:block;
    float:left;
    border-width:1px 0 0 1px;
    border-color:red;
    border-style:solid;
    background-color:#ffffff;
}
li span {
    display:block;
    margin:5px;
    background-color:red;
    width : 39px;
    height:39px;
}
	</style>
</head>
<body>
	<ul>
    <li><span>1</span></li>
    <li><span>2</span></li>
    <li><span>3</span></li>
    <li><span>4</span></li>
    <li><span>5</span></li>
    <li><span>6</span></li>
    <li><span>7</span></li>
    <li><span>8</span></li>
    <li><span>9</span></li>
    <li><span>10</span></li>
    <li><span>11</span></li>
    <li><span>12</span></li>
</ul>
</body>
</html>
