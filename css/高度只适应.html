<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>只适应高度</title>
	<style type="text/css">
		 *{margin: 0;padding: 0}
    html,body{height: 100%}
    body{position: relative}
    .box-warp{ background: #003300;position: absolute;left:1%;right: 1%;top: 1%;bottom:1%;}
    .box-bd{border:solid blue;background: cadetblue;position: absolute;left:10px;right:10px;top: 120px;bottom:10px;}
    .box-hd{border:solid red;background: cadetblue;height:100px;margin: 10px}
		</style>
	</head>
	<body>
		<div class="box-warp">
		<div class="box-hd"></div>
		<div class="box-bd"></div>
		</div>
		
	</body>
	</html>
